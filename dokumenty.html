    <div class="main-content contact-page-wrapper" style="padding-top: 120px;"> 
    
    <section class="section">
        <div class="container">
            <div class="contact-header" style="text-align: center; margin-bottom: 50px;">
                <h1 style="font-size: 2.5rem; font-weight: bold; text-transform: uppercase;">Vedení klubu</h1>
                <p style="font-size: 1.2rem; color: #666; margin-top: -10px;">Výbor oddílu</p>
                <hr style="width: 100px; border: 1px dashed #ccc; margin: 20px auto;">
            </div>

            <div class="form-section" style="border-top: 1px dashed #ccc; padding-top: 50px; text-align: center; margin-bottom: 50px;">
                <h2 style="font-size: 2.5rem; font-weight: bold; text-transform: uppercase;">Napište nám</h2>
                <p style="margin-bottom: 30px;">Můžete nás kontaktovat také prostřednictvím tohoto formuláře:</p>
                
                <form action="https://formspree.io/f/tvuj-unikatni-kod" method="POST" style="max-width: 800px; margin: 0 auto; text-align: left; background: #fff; padding: 30px; border: 1px solid #eee; border-radius: 4px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label>Jméno: *</label>
                            <input type="text" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Příjmení: *</label>
                            <input type="text" name="surname" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div>
                            <label>Váš email: *</label>
                            <input type="email" name="_replyto" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                        <div>
                            <label>Telefon:</label>
                            <input type="text" name="phone" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        </div>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label>Zpráva: *</label>
                        <textarea name="message" required style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9;"></textarea>
                    </div>
                    
                    <input type="hidden" name="_subject" value="Nová zpráva z webu Sokol ČB">
                    
                    <button type="submit" style="background: #e30613; color: #fff; border: none; padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer;">Odeslat</button>
                </form>
            </div>
        </div>
    </section>
</div>
